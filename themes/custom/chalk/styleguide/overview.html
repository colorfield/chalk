<h1 class="sg" name="living-styleguide">Living Styleguide</h1>
<p class="sg">This styleguide is generated from the build code.
It&apos;s built using <a href="https://github.com/SC5/sc5-styleguide#build-options" class="sg">SC5 Styleguide</a> which is a project that extends <a href="https://github.com/kss-node/kss-node" class="sg">Node-KSS</a>.</p>
<p class="sg">Developers, use it for finding components markup and modifiers.
Themers, use it for styling and maintaining custom <a href="https://en.bem.info/" class="sg">BEM</a> components.</p>
